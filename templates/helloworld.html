<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Covid-19 live data worldwide</title>
  <style media="screen">
    .container{
      margin-top : 10px;
      margin-bottom : 10px;
    }
  </style>

</head>

<body style="background-color: black">
  <h1 style="margin-bottom:50px;color: white;text-align:center"><span style="color: red">COVID-19</span> WORLDWIDE DATA</h1>
  <form method="post" action="" class="d-flex justify-content-center align-items-center">    {% csrf_token %}
    <select name="selectedCountry" class="form-control" style="width: 200px">
      {% for country in mylist %}
        <option>{{country}}</option>
      {% endfor %}
    </select>
    <input type="submit" class="btn btn-danger">
  </form>
  <h1 style="margin-top:150px;color: white;text-align:center">{{selectedCountry}}</h1>

  <div class="d-flex justify-content-center justify-items-center">
    <div class="container" style="border-radius:10px;background-color: orange;width:200px;height:100px">
       <h1 style="text-align: center">{{total}}</h1>
       <p style="text-align: center">total cases</p>
    </div>
    <div class="container" style="border-radius:10px;background-color: green;width:200px;height:100px">
      <h1 style="color:white;text-align: center">{{recovered}}</h1>
      <p style="color:white;text-align: center">recovered</p>
    </div>
    <div class="container" style="border-radius:10px;background-color: yellow;width:200px;height:100px">
      <h1 style="text-align: center">{{active}}</h1>
      <p style="text-align: center">active</p>
    </div>
  </div>

  <div class="d-flex justify-content-center justify-items-center">
    <div class="container" style="border-radius:10px;background-color: skyblue;width:200px;height:100px">
       <h1 style="text-align: center">{{new}}</h1>
       <p style="text-align: center">new</p>
    </div>
    <div class="container" style="border-radius:10px;background-color: grey;width:200px;height:100px">
      <h1 style="color:white;text-align: center">{{deaths}}</h1>
      <p style="color:white;text-align: center">deaths</p>
    </div>
    <div class="container" style="border-radius:10px;background-color: red;width:200px;height:100px">
      <h1 style="color:white;text-align: center">{{critical}}</h1>
      <p style="color:white;text-align: center">critical</p>
    </div>
  </div>

  <p style="text-align:center;margin-top:130px;color: grey">Developed By <span style="color: white">Divya Basatwar<span></p>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
